<div class="espaco-area">
  <div class="espaco-container">
    <div class="espaco-label">
      O MELHOR E MAIS DESCONTRAÍDO ESPAÇO PARA VOCÊ E SUA FAMÍLIA!
    </div>
    <div class="espaco-title">
      <app-title title="Conheça Nosso Espaço" cor="amarelo"></app-title>
    </div>
    <div class="espaco-images">
      <div class="espaco-image" *ngFor="let image of images">
        <img [src]="image.imageSrc" [alt]="image.imageAlt">
      </div>
    </div>
  </div>
</div>
