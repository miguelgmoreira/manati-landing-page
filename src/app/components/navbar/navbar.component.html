<div class="navbar">
  <div class="manati-logo">
    <img src="../../../assets/logo-manati-padrao.png" alt="">
  </div>
  <div class="nav-items" [ngClass]="{ expanded: menuExpanded }">
    <div class="nav-item" (click)="navigateTo('programacao')">Programação</div>
    <div class="nav-item" (click)="navigateTo('sobre')">Sobre nós</div>

      <i class="fa-solid fa-xmark"></i>
